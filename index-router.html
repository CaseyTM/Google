<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" media="screen">
		#map{
			height: 100vh;
			width: 50%;
			float: left;
		}
		#cities-container{
			width: 20%;
			float: left;
		}
		th, td{
			border: 1px solid black;
			text-align: center;
		}
		.city-name{
			text-decoration: underline;
			cursor: pointer;
			color: blue;
		}
		#directionsPanel{
			float: right;
			width: 20%;
			height: 100%;
		}
	</style>
</head>
<body>

	<div id="map">Cities are loading</div>
	<div id="cities-container"></div>
	<div id="directionsPanel"></div>

	<script src="https://fb.me/react-15.1.0.js"></script>
	<script src="https://fb.me/react-dom-15.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<script src="https://npmcdn.com/react-router@2.5.2/umd/ReactRouter.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCil5UXPHllSpo1kPWDLV7FwcQMGX1pdas&libraries=places"></script>
	<script type="text/javascript" src="cities.js"></script>
	<script type="text/babel" src="index-router.jsx"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/4.0.0-0/react-router.js"></script>

</body>
</html>
